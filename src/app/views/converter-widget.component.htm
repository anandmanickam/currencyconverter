<div class="widget-container">
  
  <div class="section-header">
    <h4>Currency converter</h4>
  </div>

  <div class="from-currency-group">

    <span class="slds-form-element">
    
      <label class="slds-form-element__label" for="_widgetModel.fromCurrency.currencyValue">
        Type in amount and select currency:</label><br/>
      
      <div class="slds-form-element__control">

        <input type="number" class="fixed-input-width slds-input" id="fromCurrencyValue" (ngModelChange)="onInputChange(synthesisEvent($event,'fromCurrency','number'))"
          [ngModel]="_widgetModel.fromCurrency.currencyValue || '0.00'" name="fromCurrency"
          >

        <select class="fixed-select-width slds-select" id="fromCurrencyType" (ngModelChange)="onSelectionChange(synthesisEvent($event,'fromCurrency','select-one'))"
          [ngModel]="_widgetModel.fromCurrency.currencyType"  name="fromCurrency"
        >
          <option *ngFor = "let currency of currencyTypes" [value]="currency">{{currency}}</option> 
        </select>
      </div>

    </span>
    
  </div>

  <div class="to-currency-group">

    <span class="slds-form-element">
    
      <label class="slds-form-element__label" for="_widgetModel.toCurrency.currencyValue">
        Converted amount:</label><br/>
      
      <div class="slds-form-element__control">

        <input type="text" disabled="true" class="fixed-input-width slds-input" id="toCurrencyValue"
        [ngModel]="_widgetModel.toCurrency.currencyValue || '0.00'" name="toCurrency"
        >
        
        <select class="fixed-select-width slds-select" id="toCurrencyType" (ngModelChange)="onSelectionChange(synthesisEvent($event,'toCurrency','select-one'))"
        [ngModel]="_widgetModel.toCurrency.currencyType" name="toCurrency"
        >
          <option *ngFor = "let currency of currencyTypes" [value]="currency">{{currency}}</option>
        </select>
    
      </div>

  </span>

  </div>
  
  <div *ngIf="httpErrFlg" class="alert-danger">
    {{httpErrMsg}}
  </div>

  <div class="footnote">
    <span class="link-text" (click)="toggleDisclaimer()"> Disclaimer </span>
  
    <div *ngIf="disclaimerStatus" class="disclaimer">
      <span class="disclaimer-content">
        The currency rates are updated everytime currency type is changed and the rates are calculated everytime the value is changed.
      </span>
    </div>
  
  </div>
</div>
